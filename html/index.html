<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
  <meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1">
  <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8;">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <title>jQuery事件日历插件Calendar</title>
  <link rel="stylesheet" href="../css/calendar.css">
  <style type="text/css">
    ul, ol, li {
      list-style: none;
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
<div id="demo">
  <div id="ca"></div>
  <div>{yyyy}</div>
</div>
<script src="../js/jquery.js"></script>
<script src="../js/calendar.js"></script>
<script>
    $(function() {
        $.getJSON("https://raw.githack.com/1260408088/static/master/calendar.json", function(data){
                content = data;
                // 然后继续用content就行了
                console.log(content);
            })
    });
    $('#ca').calendar({
        width: 250,
        height: 250,
        onSelected: function (view, date, data) { // 点击事件
            console.log('view:' + view);
            alert('date:' + date);
            console.log('data:' + (data || 'None'));
        }
    });
    function f() {
      console.log("测试成功");
    }

    $(function(){
            $.ajax({
        url:"data/test.json",
        type:"GET",
        dataType: "json",
        success:function(data){
            var msg = "";
            msg += "<tr>"+"<th>"+"ID"+"</th>"+"<th>"+"Datasource Name"+"</th>"+"<th>"+"Product Name"+"</th>"+"<th>"+"Email"+"</th>"+"<th>"+"Action"+"</th>"+"</tr>";
            for ( var i = 0; i < data.test.length; i++) {//循环json对象,拼接tr,td的html
               msg += "<tr>";
               msg += "<td>" + data.test[i].id + "</td>";
               msg += "<td>" + data.test[i].dsn + "</td>";
               msg += "<td>" + data.test[i].pn+ "</td>";
               msg += "<td>" + data.test[i].email + "</td>";
               msg += "<td>" + "<img id=\"imgstyle\" src=\"img/delete.png\" style=\"width:20px;heigth:20px\" onClick=\"delRow(this)\">" +"</td>";
               msg += "</tr>";
            }
            $("#tab").html(msg);
            //通过jquery方式获取table,并把tr,td的html输出到table中
        },
        error:function(){
        alert("数据加载错误!");
        }
        });
        });
</script>
</body>
</html>
